    <style>
        :root {
            --primary-color: #4CAF50;
            --background-dark: #1a1a1a;
            --panel-bg: rgba(30, 30, 30, 0.95);
            --text-color: #ffffff;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-dark);
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden;
        }

        #gameInterface {
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 100%);
        }

        .top-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .control-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--panel-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--border-radius);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.1);
        }

        .button-icon {
            font-size: 20px;
        }

        .civilization-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .civ-button {
            position: relative;
            padding: 20px;
            border: none;
            border-radius: var(--border-radius);
            color: white;
            cursor: pointer;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            gap: 10px;
            background: linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .civ-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .civ-header {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .civ-icon {
            font-size: 24px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 50%;
        }

        .civ-name {
            font-size: 20px;
            font-weight: 500;
        }

        .civ-traits {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .civ-trait {
            font-size: 12px;
            padding: 4px 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
        }

        .civ-description {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
            line-height: 1.4;
        }

        .civ-values {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }

        .civ-value {
            font-size: 11px;
            padding: 3px 6px;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
        }

        #eventPanel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            background: var(--panel-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #eventInput {
            width: 100%;
            min-height: 80px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            color: var(--text-color);
            font-size: 16px;
            resize: vertical;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        #eventInput:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
        }

        #submitEvent {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #submitEvent:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #submitEvent:active {
            transform: translateY(0);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: var(--panel-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .info-section {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .info-section:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .stats-grid, .traits-container, .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item, .trait-tag, .tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .stat-item:hover, .trait-tag:hover, .tag:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress {
            height: 100%;
            transition: width 0.5s ease, background 0.5s ease;
            position: relative;
        }

        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(100%);
            }
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--text-color);

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .events-container {
            display: flex;
            flex-direction: column;
            gap: 15px;

        .event-entry {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: var(--border-radius);
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;

        .event-entry:hover {

        .event-time {

            border-radius: 4px;
        }

        .reaction-civilization {
            font-weight: 500;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
    </style>
</head>
